<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>White House News Scraper</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1>White House News Scraper</h1>
      </div>
      <button type="button" class="scrapeButton btn btn-default navbar-btn">Scrape Articles</button>
      <button type="button" class="displayButton btn btn-default navbar-btn">Display All Articles</button>
      <button type="button" class="deleteButton btn btn-default navbar-btn">Delete Collection</button>
    </div>
  </nav>
  <div id="wrapper">
    <h1 id= scrapeTitle>Scraped Articles</h1>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
